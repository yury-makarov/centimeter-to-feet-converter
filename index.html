<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Centimeter to Feet Converter</title>
  <link href="cm-to-feet.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="container">
    <div class="input-container">
      <label for="cm">Enter length in centimeters (cm):</label>
      <input type="number" id="cm" placeholder="Enter length in centimeters:">
    </div>
    <div class="input-container">
      <label for="ft">Result in feet (ft):</label>
      <input type="number" id="ft" placeholder="Result" readonly>
    </div>
    <div class="button-container">
      <button id="calculate-btn">Convert</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="cm-to-feet.js"></script>
</body>
</html>
